<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jintell Demo</title>
    <link href="../../../static/css/global.css" rel="stylesheet" />

    <script src="../../../static/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../static/lib/intell/intell.js"></script>
    <script src="../../../static/lib/hljs/highlight.min.js"></script>
    <script src="../../../static/js/docs.js"></script>
</head>
<body>
    <div class="Container master-header">
        <div class="Content">
            <a href="../../../" class="title">jintellv2 - Demos</a>
            <div class="spring"></div>
            <div class="links">
                <a class="link" title="Document" href="../../../document.html">
                    <div class="icon"></div>
                </a>
                <a class="link" title="Source - Github" href="https://github.com/xhighintell/jintellv2">
                    <div class="icon"></div>
                </a>
            </div>
        </div>
    </div>

    <div class="demos-section Container">
        <div class="Content">
            <div class="example">
                <div class="title">Object-oriented programming</div>
                <div class="description"></div>

                <div data-code-id="Example1">
                    <div id="combobox1" class="X-ComboBox Light" tabindex="0"></div>

                    <style>
                        
                        .X-ComboBox.Light{position:relative;display:inline-block;min-width:100px;border:1px solid #b6b6b6;outline:none}
                        .X-ComboBox.Light:hover{background:rgba(0,0,0,.03)} 
                        .X-ComboBox.Light:focus{border-color:#0098ff;background:rgba(0,0,0,.03)}
                        .X-ComboBox:has(*:focus){border-color:#0098ff;background:rgba(0,0,0,.03)}

                        .X-ComboBox.Light .Select{display:flex;align-items:center;padding:0 10px;min-height:2em;cursor:default}
                        .X-ComboBox.Light .Select::after{content:"▼";display:flex;flex:1 1 auto;flex-direction:row-reverse;padding-left:1em;font-size:.5em}
                        .X-ComboBox.Light .Select .Item{display:flex;align-items:center}
                        .X-ComboBox.Light .Select .Item>.Icon{display:flex;align-items:center;justify-content:center;width:24px;height:24px;margin-right:4px;font-family:fontello}

                        .X-ComboBox.Light>.Dropdown{position:absolute;display:none;min-width:100%;max-height:calc(100vh);border:1px solid #b6b6b6;background:#fff;z-index:10;overflow-y:auto;box-sizing:border-box}
                        .X-ComboBox.Light>.Dropdown>.Search{display:flex;padding:5px}
                        .X-ComboBox.Light>.Dropdown>.Search input{padding:4px 6px;border:1px solid #c3c3c3;border-radius:2px;outline:none}
                        .X-ComboBox.Light>.Dropdown>.Search input:focus{border-color:#0098ff}
                        .X-ComboBox.Light>.Dropdown>.Children{}
                        .X-ComboBox.Light>.Dropdown>.Children .Group{padding:4px 0}
                        .X-ComboBox.Light>.Dropdown>.Children .Group>header{padding:0 10px 4px}
                        .X-ComboBox.Light>.Dropdown>.Children .Group>header .Name{position:relative;font-size:.7em;font-weight:500}
                        .X-ComboBox.Light>.Dropdown>.Children .Group>.Children>.Item{padding-left:24px}
                        .X-ComboBox.Light>.Dropdown>.Children .Group:last-child{padding-bottom:0}
                                         
                        .X-ComboBox.Light>.Dropdown>.Children .Item{display:flex;align-items:center;padding:2px 12px 2px 12px;cursor:pointer}
                        .X-ComboBox.Light>.Dropdown>.Children .Item:hover{background:rgba(29,29,29,.1)}
                        .X-ComboBox.Light>.Dropdown>.Children .Item.ACTIVE{background:rgba(0,173,255,.5)}
                        .X-ComboBox.Light>.Dropdown>.Children .Item>.Icon{flex:0 0 auto;display:flex;align-items:center;justify-content:center;width:24px;height:24px;margin-right:4px;font-family:fontello}
                        .X-ComboBox.Light>.Dropdown>.Children .Item>.Name{white-space:nowrap}
                        .X-ComboBox.Light>.Dropdown>.Children .Item.DISABLED{opacity:0.3;cursor:not-allowed}
                        .X-ComboBox.Light>.Dropdown>.Children .Item.DISABLED:hover{background:none}
                    </style>

                    <script>
                        window.addEventListener('load', function() {
                            var combobox1 = window.combobox1 =  new intell.ctrl.ComboBox(document.getElementById('combobox1'));

                            combobox1.add({ icon: '', name: 'F1', value: 0, group: 'Free', disabled: true });
                            combobox1.add({ icon: '', name: 'B1', value: 1, group: 'Basic' });
                            combobox1.add({ icon: '', name: 'D1', value: 0, group: 'Shared' });
                            
                            combobox1.add({ icon: '', name: 'B2', value: 1, group: 'Basic' });
                            combobox1.add({ icon: '', name: 'B3', value: 1, group: 'Basic' });

                            combobox1.add({ icon: '', name: 'G1', value: 0, });
                            combobox1.add({ icon: '', name: 'G2', value: 0, });

                            combobox1.element.addEventListener('comboboxchange', function(e) {
                                console.log(this, combobox1.selectedItem.name);
                            })
                        });

                        
                    </script>
                </div>

                <div class="demo-source" data-code-source="Example1">
                    <div class="label">Source code - Object-oriented programming</div>
                </div>
            </div>

            <div class="example">
                <div class="title">Predefined</div>
                <div class="description"></div>

                <div data-code-id="Example2">
                    <div id="combobox2" class="X-ComboBox Light" tabindex="0">
                        <div class="Item abstract">
                            <div class="Name"></div>
                        </div>
                        <div class="Dropdown">
                            <div class="Search">
                                <input type="text" placeholder="Search"/>
                            </div>
                            <div class="Children">
                                <div class="Item">
                                    <div class="Name">Predefined Item AA</div>
                                </div>
                            
                                <div class="Group">
                                    <header>
                                        <div class="Name">Free</div>
                                    </header>
                                    <div class="Children">
                                        <div class="Item ACTIVE" data-value="F1">
                                            <div class="Name">F1 (Predefined)</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <style>
                        
                    </style>

                    <script>
                        window.addEventListener('load', function() {
                            var combobox2 = window.combobox2 =  new intell.ctrl.ComboBox(document.getElementById('combobox2'));

                            combobox2.add({ name: 'F2', value: 0, group: 'Free', disabled: true });
                            combobox2.add({ name: 'B1', value: 1, group: 'Basic' });
                            combobox2.add({ name: 'D1', value: 0, group: 'Shared' });
                            
                            combobox2.add({ name: 'B2', value: 1, group: 'Basic' });
                            combobox2.add({ name: 'B3', value: 1, group: 'Basic' });

                            combobox2.add({ name: 'G1', value: 0, });
                            combobox2.add({ name: 'G2', value: 0, });

                            combobox2.element.addEventListener('comboboxchange', function(e) {
                                console.log(this, combobox2.selectedItem.name);
                            })
                        });

                        
                    </script>
                </div>

                <div class="demo-source" data-code-source="Example2">
                    <div class="label">Source code - Object-oriented programming</div>
                </div>
            </div>
        </div>
    </div>




    <script>docs.demos.auto()</script>
</body>
</html>
