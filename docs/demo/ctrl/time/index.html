<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Demo</title>
    <link href="../../../static/css/global.css" rel="stylesheet" />

    <script src="../../../static/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../static/lib/intell/intell.js"></script>
    <script src="../../../static/lib/hljs/highlight.min.js"></script>
    <script src="../../../static/js/docs.js"></script>
</head>
<body>
    <div class="Container master-header">
        <div class="Content">
            <a href="../../../" class="title">jintellv2 - Demos</a>
            <div class="spring"></div>
            <div class="links">
                <a class="link" title="Document" href="../../../document.html">
                    <div class="icon"></div>
                </a>
                <a class="link" title="Source - Github" href="https://github.com/xhighintell/jintellv2">
                    <div class="icon"></div>
                </a>
            </div>
        </div>
    </div>

    <div class="demos-section Container">
        <div class="Content">
            <div class="example">
                <div class="title">Default</div>
                <div class="description"></div>

                <div id="example1" data-code-id="Example1">
                    <div id="timespan1"></div>
                    <div id="label1"></div>
                    <style>
                        #timespan1{display:inline-flex;border:1px solid;padding:2px 4px;font-family:monospace;outline:none;user-select:none}
                        #timespan1:focus{border-color:#0092ff}
                        #timespan1 .Unit{display:flex;align-items:baseline}
                        #timespan1 .Unit.ACTIVE>.Value{background:rgb(0,120,215);color:#fff}
                    </style>

                    <script>
                        $(document).ready(function() {
                            var timespan1 = window.timespan1 = new intell.ctrl.Time(document.getElementById('timespan1'));

                            timespan1.element.addEventListener('timechange', function(e) {
                                document.getElementById('label1').textContent = e.time.value;
                            });
                        });
                    </script>
                </div>

                <div class="demo-source" data-code-source="Example1">
                    <div class="label">Source code - Default</div>
                </div>
            </div>

            <div class="example">
                <div class="title">Miliseconds</div>
                <div class="description"></div>

                <div id="example2" data-code-id="Example2">
                    <div id="timespan2" tabindex="0"></div>
                    <style>
                        #timespan2{display:inline-flex;border:1px solid;padding:2px 4px;font-family:monospace;outline:none;user-select:none}
                        #timespan2:focus{border-color:#0092ff}
                        #timespan2 .Unit{display:flex;align-items:baseline}
                        #timespan2 .Unit.ACTIVE>.Value{background:rgb(0,120,215);color:#fff}
                    </style>

                    <script>
                        $(document).ready(function() {
                            var timespan2 = window.timespan2 = new intell.ctrl.Time(document.getElementById('timespan2'));
                            timespan2.millisecondsEnabled = true;

                            timespan2.element.addEventListener('timechange', function() {
                                console.log('timespan2', timespan2.value);
                            })
                        });
                    </script>
                </div>

                <div class="demo-source" data-code-source="Example2">
                    <div class="label">Source code - Miliseconds</div>
                </div>
            </div>

            <div class="example">
                <div class="title">Hours and Minutes</div>
                <div class="description"></div>

                <div id="example3" data-code-id="Example3">
                    <div id="timespan3" tabindex="0"></div>
                    <style>
                        #timespan3{display:inline-flex;border:1px solid;padding:1px 2px;font-family:monospace;outline:none;user-select:none}
                        #timespan3:focus{border-color:#0092ff}
                        #timespan3 .Unit{display:flex;align-items:baseline}
                        #timespan3 .Unit.ACTIVE>.Value{background:rgb(0,120,215);color:#fff}
                    </style>

                    <script>
                        $(document).ready(function() {
                            var timespan3 = window.timespan3 = new intell.ctrl.Time(document.getElementById('timespan3'));
                            timespan3.secondsEnabled = false;
                        });
                    </script>
                </div>

                <div class="demo-source" data-code-source="Example3">
                    <div class="label">Source code - Hours and Minutes</div>
                </div>
            </div>

            <div class="example">
                <div class="title">Predefine and Duration</div>
                <div class="description"></div>

                <div id="example4" data-code-id="Example4">
                    <div id="timespan4" tabindex="0">
                        <div class="Unit Hours">
                            <div class="Value"></div>
                        </div>
                        <div class="Unit Minutes">
                            :<div class="Value"></div>
                        </div>
                        <div class="Unit Seconds">
                            :<div class="Value"></div>
                        </div>
                        <div class="Unit Milliseconds">
                            .<div class="Value"></div>
                        </div>
                    </div>
                    <style>
                        #timespan4{display:inline-flex;border:1px solid;padding:1px 2px;font-family:monospace;outline:none;user-select:none}
                        #timespan4:focus{border-color:#0092ff}
                        #timespan4 .Unit{display:flex;align-items:baseline}
                        #timespan4 .Unit::after{font-size:.6em;color:#888}
                        #timespan4 .Hours::after{content:"h"}
                        #timespan4 .Minutes::after{content:"m"}
                        #timespan4 .Seconds::after{content:"s"}
                        #timespan4 .Milliseconds::after{content:"s"}
                        #timespan4 .Unit.ACTIVE>.Value{background:rgb(0,120,215);color:#fff}
                    </style>

                    <script>
                        $(document).ready(function() {
                            var timespan4 = window.timespan4 = new intell.ctrl.Time(document.getElementById('timespan4'));

                            timespan4.max = 50 * 3600000;

                        });
                    </script>
                </div>

                <div class="demo-source" data-code-source="Example4">
                    <div class="label">Source code - Predefine</div>
                </div>
            </div>


        </div>
    </div>


    <script>docs.demos.auto()</script>
</body>
</html>
